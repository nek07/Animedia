        <main class="app-container col-12">
            <div class="container-fluid row">
                <div id="container1 col-12 row">
                    <div class="info text-center mx-auto col-12" style="padding: 20px 10px">
                        <div id="title" style="position: relative; left: 3.5%;">PUZZLE</div>
                        <iconify-icon id="action-button" icon="ci:wavy-help"
                            style="color: black; position: relative; left: 38%;" width="25px" height="25px"

                    </div>
                    <div id="hint" class="text-center mx-auto col-12" style="display: none;">Hint</div>
                    <div class="text-center mx-auto col-12" id="sound" style="display: none;">
                        <span>Sound</span>
                        <div id="music" style="display:none">
                            <div id="musicName"></div>
                            <button id="playButton"><iconify-icon icon="carbon:play-filled" style="color: #cdd3ff;"
                                    width="20" height="20"></iconify-icon></button>
                            <button id="pauseButton"><iconify-icon icon="carbon:pause-filled" style="color: #cdd3ff;"
                                    width="20" height="20"></iconify-icon></button>
                        </div>
                    </div>
                    <div id="quote" class='text-center mx-auto col-12' style="display: none;">Quote</div>
                </div>

                <div id='items-container' class="container1 col-lg-6 col-md-5 col-xs-12 " id="images">
                    <div id="drag6" draggable="true" class="draggable" ondragstart="drag(event)"></div>
                    <div id="drag7" draggable="true" class="draggable" ondragstart="drag(event)"></div>
                    <div id="drag12" draggable="true" class="draggable" ondragstart="drag(event)"></div>

                    <div id="drag11" draggable="true" class="draggable" ondragstart="drag(event)"></div>
                    <div id="drag8" draggable="true" class="draggable" ondragstart="drag(event)"></div>
                    <div id="drag5" class="draggable" draggable="true" ondragstart="drag(event)"></div>
                </div>
                <div id="text" class="container1 col-lg-6 col-md-5 col-xs-12">
                    <div id="div1" class="droppable" ondrop="drop(event)" ondragstart="drag(event)"
                        ondragover="allowDrop(event)"></div>
                    <div id="div2" class="droppable" ondrop="drop(event)" ondragstart="drag(event)"
                        ondragover="allowDrop(event)"></div>
                    <div id="div3" class="droppable" ondrop="drop(event)" ondragstart="drag(event)"
