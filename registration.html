    </head>
    <body id="border">
        <div id="test" class="row">
            <nav class="navbar navbar-dark bg-dark col-lg-12 col-xs-12">
                <a href="index.html"><iconify-icon icon="meteocons:fog-day-fill" width="30" height="30"></iconify-icon></a>
                <div id="navigation" class="row" style="position:relative; right:2%">
                    <a href="game.html" target="_blank" class=col-3><iconify-icon icon="ci:puzzle" style="color: #cdd3ff;" width="27.5" height="27.5"></iconify-icon></a>
                    <a href="form.html" target="_blank" class="col-3"><iconify-icon icon="line-md:email-twotone" style="color: #cdd3ff"  width="27.5" height="27.5"></iconify-icon></a>
                    <a href="todoist.html" target="_blank" class="col-3"><iconify-icon icon="line-md:lightbulb-twotone" style="color: #cdd3ff"  width="27.5" height="27.5"></iconify-icon></a>
                    <a href="login.html" target="_blank" class="col-3"><iconify-icon icon="line-md:account-small" style="color: #cdd3ff;" width="27.5" height="27.5"></iconify-icon></a>
                </div>
            </nav>
            
        
        <div class="app-container col-lg-12 col-xs-12">
                <div class="container1">
                    <div class="row justify-content-center">
                      <div class="col-md-12">
                            <h2 class="text-center" style="font-weight: 600;">Sign Up</h2>
                            <br>
                            <form id="registrationForm">
                              <div class="form-group">
                                  <label for="username">Username</label>
                                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                                  <span class="error" id="usernameError"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                                  <span class="error" id="passwordError"></span>
                              </div>
                              <div class="form-group">
                                  <label for="confirmPassword">Confirm Password</label>
                                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                                  <span class="error" id="confirmPasswordError"></span>
                              </div>
                              <br>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
                          </form>
                          

                          
                          </div>
                        </div>
                        <br>
                        <p class="text-center mt-3">
                          You already have an account? <a href="login.html">Sign In</a>
                        </p>

                  </div>

        </div>
        
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
